name: Deploy

on:
  # Trigger the workflow on push on main branch,
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: rsquires1988/pelican-to-github-pages@ec7ff791911828439ff48359d1a0771f03b8e3eb
      env:
        GITHUB_TOKEN: ${{secrets.PAGES_PUSH_SECRET}}
        GH_PAGES_CNAME: ${{secrets.DOMAIN_CNAME}}
